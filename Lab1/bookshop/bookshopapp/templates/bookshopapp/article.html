{% extends 'bookshopapp/base.html' %}
{% block title %}contacts{% endblock %}
{% block content %}
    <article itemscope = "article" itemtype="https://schema.org/Article">
        <h1>{{article.title}}</h1>
        {{article.date}}
        <img class = "profilePhoto" src="{{article.picture.url}}">
        <p class = "articleColumns" itemprop="articleBody">{{article.text}}</p>
    </article>
{% endblock %}
