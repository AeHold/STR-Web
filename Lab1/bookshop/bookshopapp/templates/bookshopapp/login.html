{%extends "bookshopapp/base.html"%}
{%block title%}Log in{%endblock%}
{%block content%}
<form method="post">
    {%csrf_token%}
    <div class="formColumn">
        Email:<br>
        {{form.email}}
        Password:<br>
        {{form.password}}
        {{error}}<br>
        <button class="button" type="submit">login</button>
        <p>Don't have an account? Create one
            <a class="markedLink" href="/sign-up">here</a>
        </p>
    </div>
</form>
{%endblock%}
